<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Reloj</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #191919;
            transition: background-color 0.3s;
        }

        .container {
            position: relative;
        }

        .clock-widget {
            width: 90vw;
            max-width: 300px;
            height: 90vw;
            max-height: 300px;
            border-radius: 15px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .clock-text {
            font-size: clamp(36px, 14vw, 72px); /* Aumenta el tamaño de la fuente */
            line-height: 1;
            white-space: nowrap;
            transition: font-size 0.3s ease;
        }

        .toggle-button, .menu-button {
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-button {
            top: 10px;
            right: 10px;
        }

        .menu-button {
            top: 10px;
            left: 10px;
        }

        .menu {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            max-width: 90vw;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 15px;
            display: none;
            flex-direction: column;
            gap: 15px;
            color: #fff;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .menu select, .menu label {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        /* Modo Claro con Blanco de Notion */
        .light-mode .clock-widget {
            background-color: #FFFFFFF8; /* Blanco de Notion */
            color: #333;
        }

        .light-mode {
            background-color: #FFFFFFF8; /* Blanco de Notion */
        }

        .light-mode .toggle-button,
        .light-mode .menu-button {
            background-color: #FFFFFFF8;
            color: #333;
        }

        .light-mode .menu {
            background-color: #FFFFFFF8;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-widget" id="clock">
            <span class="clock-text" id="clock-text">00:00</span>
        </div>
        <button class="toggle-button" id="toggle-btn">&#9788;</button>
        <button class="menu-button" id="menu-btn">&#9776;</button>

        <div class="menu" id="config-menu">
            <label>
                Formato:
                <select id="format">
                    <option value="24" selected>24 horas</option>
                    <option value="12">12 horas</option>
                </select>
            </label>
            <label>
                Zona Horaria:
                <select id="timezone"></select>
            </label>
        </div>
    </div>

    <script>
        let format = 24;
        let timezone = 'local';

        // Llenar el selector con todas las zonas horarias disponibles
        const timezoneSelector = document.getElementById('timezone');
        const timezones = Intl.supportedValuesOf('timeZone');
        timezones.forEach(tz => {
            const option = document.createElement('option');
            option.value = tz;
            option.textContent = tz;
            timezoneSelector.appendChild(option);
        });
        timezoneSelector.value = 'local';

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');

            if (format === 12) {
                hours = hours % 12 || 12;
            }

            let timeString;
            if (timezone !== 'local') {
                const options = { timeZone: timezone, hour: '2-digit', minute: '2-digit', hour12: format === 12 };
                timeString = new Intl.DateTimeFormat('es-ES', options).format(now);
            } else {
                timeString = `${hours.toString().padStart(2, '0')}:${minutes}`;
            }

            const clockText = document.getElementById('clock-text');
            clockText.textContent = timeString;

            // Reducir el tamaño si el formato es 12 horas
            if (format === 12) {
                clockText.style.fontSize = 'clamp(30px, 12vw, 66px)'; /* Ajuste para 12h */
            } else {
                clockText.style.fontSize = 'clamp(36px, 14vw, 72px)'; /* Ajuste para 24h */
            }
        }

        setInterval(updateClock, 1000);
        updateClock();

        document.getElementById('toggle-btn').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const toggleBtn = document.getElementById('toggle-btn');
            toggleBtn.innerHTML = document.body.classList.contains('light-mode') ? '&#9790;' : '&#9788;';
        });

        document.getElementById('menu-btn').addEventListener('click', () => {
            const menu = document.getElementById('config-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        });

        document.getElementById('format').addEventListener('change', (e) => {
            format = parseInt(e.target.value);
            updateClock();
        });

        timezoneSelector.addEventListener('change', (e) => {
            timezone = e.target.value;
            updateClock();
        });
    </script>
</body>
</html>
